<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої проекти</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Світло-сірий фон */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: white; /* Білий блок для контенту */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 40px;
            color: #333; /* Темно-сірий */
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #333; /* Темно-сірий */
            border-radius: 5px;
            background-color: #fff; /* Білий фон для кнопок */
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #f0f0f0; /* Легка зміна кольору при наведенні */
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Мої проекти</h1>
    <a href="https://valeriitp.github.io/news2.0/" class="btn">Газета коханця</a>
    <a href="https://valeriitp.github.io/wsiprojecty/" class="btn">Всі проекти</a>
</div>

</body>
</html>
